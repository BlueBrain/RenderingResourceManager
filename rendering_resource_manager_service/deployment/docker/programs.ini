[program:gunicorn]
command= /bin/bash -c "source /app/platform_venv/bin/activate && gunicorn rendering_resource_manager_service.service.wsgi -w 4 -b 127.0.0.1:8383 --log-file -"
stdout_logfile=/var/log/gunicorn.out
stderr_logfile=/var/log/gunicorn.err
directory=/app

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/var/log/nginx.out
stderr_logfile=/var/log/nginx.err
