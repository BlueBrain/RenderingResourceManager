server {
  listen                *:80 default_server;

  server_name           localhost;
    index  index.html index.htm index.php;

  access_log            /var/log/nginx/jsvizviewer.access.log;
  error_log             /var/log/nginx/jsvizviewer.error.log;

  location /viz/rendering-resource-manager {
    alias      /opt/visualization/viz/node_modules/viz-render-viewer/dist;
    proxy_pass http://127.0.0.1:8383/rendering-resource-manager;
  }
}
