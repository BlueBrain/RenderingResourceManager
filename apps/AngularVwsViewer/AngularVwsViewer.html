<!DOCTYPE html>

<html ng-app="AngularVwsViewer" lang="en">

<head>
    <title>Visualization Web Services</title>
    <meta charset="utf-8">
    <script src="lib/node_modules/angular/angular.js"></script>
    <script src="AngularVwsViewer.js"></script>
</head>

<body>
    <div>
        <div ng-controller="vwsController"
             renderer="livre"
             serviceurl="http://localhost:8383/rendering-resource-manager/v1"
             arguments="--volume mem:// --animation ---synchronous --max-lod 0"
             environment="EQ_WINDOW_IATTR_HINT_WIDTH=512,EQ_WINDOW_IATTR_HINT_HEIGHT=512"
             align="center">
            <img ng-src="{{imagefeeduri}}" border="1" width="512" height="512" >
            <br/>
            <span>{{status}}</span>
        </div>
    </div>
</body>
